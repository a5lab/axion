#
# Deploy application
#
name: Deploy application

on:
  workflow_dispatch:
    inputs:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.sha }}
      - name: Install JDK
        uses: ./.github/actions/jdk
      - name: Install NodeJS
        uses: ./.github/actions/nodejs
      - name: Build package
        shell: bash
        run: mvn package
      - name: Deploy package
        shell: bash
        run: echo deploy
      - name: Show git info
        shell: bash
        run: git branch && git show
