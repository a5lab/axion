#
# Build and release application
#
name: Release application

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Install JDK
        uses: ./.github/actions/jdk
      - name: Install NodeJS
        uses: ./.github/actions/nodejs
      - name: Build package
        shell: bash
        run: mvn package
      - name: Create archive
        shell: bash
        run: cd ./target && tar -zcvf tabr.tar.gz tabr*.jar
      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          files: ./target/tabr.tar.gz
          draft: true
          prerelease: false
