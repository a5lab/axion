<!DOCTYPE HTML>
<html layout:decorate="~{layouts/_error}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
  <head th:replace="base :: main_head(~{::title})">
    <title th:text="#{home.index.error} + ', ' + ${status} + ' - ' + ${error}"/>
  </head>
  <body>
    <div layout:fragment="content">
      <h1 class="mb-4" th:text="${status} + ' - ' + ${error}"/>
      <p th:utext="#{error.message}"/>
    </div>
  </body>
</html>
