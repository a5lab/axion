<!DOCTYPE HTML>
<html layout:decorate="~{layouts/_welcome}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${status} + ' - ' + ${error}"/>
  </head>
  <body>
    <div layout:fragment="content">
      <h1 class="mb-4" th:text="${status} + ' - ' + ${error}"/>
      <p th:utext="#{error.message}"/>
    </div>
  </body>
</html>
