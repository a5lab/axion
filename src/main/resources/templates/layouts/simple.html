<!DOCTYPE html>
<html th:fragment="simple (title, metas, scripts, content)" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:replace="${title}">Layout title</title>
        <th:block th:insert="~{fragments/meta_information.html}" />
        <th:block th:replace="${metas}" />
        <th:block th:replace="${scripts}" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="col py-3">
                    <div th:replace="${content}">
                        <h1>Layout content</h1>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
