<!DOCTYPE HTML>
<html th:replace="~{layouts/exception :: exception(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${errorCode} + ': ' + ${errorMsg}"/>
    <meta name="description" content="Page description"/>
    <meta name="keywords" content="HTML, CSS, JavaScript">
  </head>
  <body>
    <div id="content">
      <div id="exception-page">
        <h1 th:text="${errorCode}"/>
        <p th:text="${errorMsg}"/>
      </div>
    </div>
  </body>
</html>
