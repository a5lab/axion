<div th:if="${#fields.hasErrors('global')}" class="error-wrapper">
  <ul>
    <li th:each="error : ${#fields.errors('global')}" th:text="${error}" />
  </ul>
</div>
<div class="row">
  <div class="col-xl-4 col-lg-5 col-md-6 my-1">
    <label for="radar_id" class="label-field">Radar</label>
    <select id="radar_id" class="field-wrapper" name="radar_id" th:field="*{radarId}">
      <option th:each="radarDto : ${radarDtos}" th:value="${radarDto.id}" th:utext="${radarDto.title}"/>
    </select>
    <span th:if="${#fields.hasErrors('radarId')}" th:errors="*{radarId}" class="error-field-wrapper"></span>
  </div>
  <div class="col-xl-4 col-lg-5 col-md-6 my-1">
    <label for="segment_id" class="label-field">Segment</label>
    <select  id="segment_id" class="field-wrapper" name="segment_id" th:field="*{segmentId}" >
      <option th:each="segmentDto : ${segmentDtos}" th:value="${segmentDto.id}" th:utext="${segmentDto.title}"/>
    </select>
    <span th:if="${#fields.hasErrors('segmentId')}" th:errors="*{segmentId}" class="error-field-wrapper"></span>
  </div>
</div>
<div class="row">
  <div class="col-xl-4 col-lg-5 col-md-6 my-1">
    <label for="ring_id" class="label-field">Ring</label>
    <select  id="ring_id" class="field-wrapper" name="ring_id" th:field="*{ringId}" >
      <option th:each="ringDto : ${ringDtos}" th:value="${ringDto.id}" th:utext="${ringDto.title}"/>
    </select>
    <span th:if="${#fields.hasErrors('ringId')}" th:errors="*{ringId}" class="error-field-wrapper"></span>
  </div>
  <div class="col-xl-4 col-lg-5 col-md-6 my-1">
    <label for="technology_id" class="label-field">Entry</label>
    <select  id="technology_id" class="field-wrapper" name="technology_id" th:field="*{technologyId}" >
      <option th:each="technologyDto : ${technologyDtos}" th:value="${technologyDto.id}" th:utext="${technologyDto.title}"/>
    </select>
    <span th:if="${#fields.hasErrors('technologyId')}" th:errors="*{technologyId}" class="error-field-wrapper"></span>
  </div>
</div>
