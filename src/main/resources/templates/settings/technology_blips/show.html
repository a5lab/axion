<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" name="description"/>
    <meta content="HTML, CSS, JavaScript" name="keywords">
  </head>
  <body>
    <div id="content">
      <h1 class="wrapper-title">Blip</h1>
      <div class="wrapper-content">
        <ul class="ul-show-wrapper">
          <li>
            <p>Radar</p>
            <p th:text="${technologyBlipDto.radar.title}"></p>
          </li>
          <li>
            <p>Segment</p>
            <p th:text="${technologyBlipDto.segment.title}"></p>
          </li>
          <li>
            <p>Ring</p>
            <p th:text="${technologyBlipDto.ring.title}"></p>
          </li>
          <li>
            <p>Technology</p>
            <p th:text="${technologyBlipDto.technology.title}"></p>
          </li>
        </ul>
        <p><a href="/settings/technology_blips" class="btn-blue-wrapper">View all technology blips</a></p>
      </div>
    </div>
  </body>
</html>
