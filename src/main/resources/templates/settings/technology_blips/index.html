<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" name="description"/>
    <meta content="HTML, CSS, JavaScript" name="keywords">
  </head>
  <body>
    <div id="content">
      <h1 class="wrapper-title">Technology blips</h1>
      <div id="settings-technology-blips-page" class="wrapper-content">
        <th:block th:replace="~{settings/technology_blips/filter.html}" />
        <div th:switch="${technologyBlipDtoPage.getTotalElements()}">
          <p th:case="0">No technology blips.</p>
          <div th:case="*">
            <th:block th:replace="~{settings/technology_blips/paging.html}" />
            <table class="table-wrapper">
              <thead>
                <tr>
                  <th th:replace="settings/technology_blips/sorting :: sorting('radar.title','Radar')"></th>
                  <th th:replace="settings/technology_blips/sorting :: sorting('segment.title','Segment')"></th>
                  <th th:replace="settings/technology_blips/sorting :: sorting('ring.title','Ring')"></th>
                  <th th:replace="settings/technology_blips/sorting :: sorting('technology.title','Technology')"></th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="technologyBlipDto : ${technologyBlipDtoPage.getContent()}">
                  <td th:text="${technologyBlipDto.radar.title}"></td>
                  <td th:text="${technologyBlipDto.segment.title}"></td>
                  <td th:text="${technologyBlipDto.ring.title}"></td>
                  <td th:text="${technologyBlipDto.technology.title}"></td>
                  <td>
                    <a th:href="@{/settings/technology_blips/show/{id}(id=${technologyBlipDto.id})}" class="action-show" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Show"></a>
                    <a th:href="@{/settings/technology_blips/edit/{id}(id=${technologyBlipDto.id})}" class="action-edit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Edit"></a>
                    <a th:href="@{/settings/technology_blips/delete/{id}(id=${technologyBlipDto.id})}" class="action-delete" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Delete"></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <p><a href="/settings/technology_blips/add" class="btn-orange-wrapper">Add a new technology blip</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
