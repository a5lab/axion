<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" name="description"/>
    <meta content="HTML, CSS, JavaScript" name="keywords">
  </head>
  <body>
    <div id="content">
      <div th:switch="${blipDtoPage.getTotalElements()}">
        <h1 th:case="0">No blips yet!</h1>
        <div th:case="*">
          <h1>Blips</h1>
          <div>
            <span th:if="${blipDtoPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
              <a th:href="@{/templates/settings/blip(size=${blipDtoPage.size}, page=${pageNumber})}"
                 th:text="${pageNumber}" th:class="${pageNumber==blipDtoPage.number + 1} ? active"></a>
            </span>
          </div>
          <table>
            <thead>
              <tr>
                <th>Radar title</th>
                <th>Segment title</th>
                <th>Ring title</th>
                <th>Entry title</th>
                <th>Show</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="blipDto : ${blipDtoPage.getContent()}">
                <td th:text="${blipDto.radar.title}"></td>
                <td th:text="${blipDto.segment.title}"></td>
                <td th:text="${blipDto.ring.title}"></td>
                <td th:text="${blipDto.entry.title}"></td>
                <td><a th:href="@{/templates/settings/blip/show/{id}(id=${blipDto.id})}">Show</a></td>
                <td><a th:href="@{/templates/settings/blip/edit/{id}(id=${blipDto.id})}">Edit</a></td>
                <td><a th:href="@{/templates/settings/blip/delete/{id}(id=${blipDto.id})}">Delete</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <p><a href="/settings/blip/add">Add a new blip</a></p>
      </div>
    </div>
  </body>
</html>
