<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" name="description"/>
    <meta content="HTML, CSS, JavaScript" name="keywords">
  </head>
  <body>
    <div id="content">
      <div th:switch="${segments}">
        <h1 th:case="null">No segments yet!</h1>
        <div th:case="*">
          <h1>Segments</h1>
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Active</th>
                <th>Show</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="segment : ${segments}">
                <td th:text="${segment.title}"></td>
                <td th:text="${segment.description}"></td>
                <td th:text="${segment.active}"></td>
                <td><a th:href="@{/settings/segments/show/{id}(id=${segment.id})}">Show</a></td>
                <td><a th:href="@{/settings/segments/edit/{id}(id=${segment.id})}">Edit</a></td>
                <td><a th:href="@{/settings/segments/delete/{id}(id=${segment.id})}">Delete</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <p><a href="/settings/segments/add">Add a new segment</a></p>
      </div>
    </div>
  </body>
</html>
