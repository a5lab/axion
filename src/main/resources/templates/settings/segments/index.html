<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" name="description"/>
    <meta content="HTML, CSS, JavaScript" name="keywords">
  </head>
  <body>
    <div id="content">
      <h1 class="wrapper-title">Segments</h1>
      <div id="settings-segments-page" class="wrapper-content">
        <th:block th:replace="~{settings/segments/filter.html}" />
        <div th:switch="${segmentDtoPage.getTotalElements()}">
          <p th:case="0">No segments.</p>
          <div th:case="*">
            <th:block th:replace="~{settings/segments/paging.html}" />
            <table class="table-wrapper">
              <thead>
                <tr>
                  <th th:replace="settings/segments/sorting :: sorting('radar.title','Radar')"></th>
                  <th th:replace="settings/segments/sorting :: sorting('title','Title')"></th>
                  <th th:replace="settings/segments/sorting :: sorting('description','Description')"></th>
                  <th th:replace="settings/segments/sorting :: sorting('position','Position')"></th>
                  <th th:replace="settings/segments/sorting :: sorting('active','Active')"></th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="segmentDto : ${segmentDtoPage.getContent()}">
                  <td th:text="${segmentDto.radar.title}"></td>
                  <td th:text="${segmentDto.title}"></td>
                  <td th:text="${segmentDto.description}"></td>
                  <td th:text="${segmentDto.position}"></td>
                  <td th:text="${segmentDto.active}"></td>
                  <td>
                    <a th:href="@{/settings/segments/show/{id}(id=${segmentDto.id})}" class="action-show" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Show"></a>
                    <a th:href="@{/settings/segments/edit/{id}(id=${segmentDto.id})}" class="action-edit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Edit"></a>
                    <a th:href="@{/settings/segments/delete/{id}(id=${segmentDto.id})}" class="action-delete" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Delete"></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <p><a href="/settings/segments/add" class="btn-orange-wrapper">Add a new segment</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
