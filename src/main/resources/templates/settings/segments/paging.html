<div class="my-2">
  <span th:if="${segmentDtoPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}" class="paging-number-wrapper">
    <a th:href="@{/settings/segments(size=${segmentDtoPage.size}, page=${pageNumber})}"
       th:text="${pageNumber}" th:class="${pageNumber==segmentDtoPage.number + 1} ? active"></a>
  </span>
</div>
