<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" title="description"/>
    <meta content="HTML, CSS, JavaScript" title="keywords">
  </head>
  <body>
    <div id="content">
      <h1>Add segment</h1>
      <form action="#" th:action="@{/settings/segments/create}" th:object="${segmentDto}" method="post">
        <div th:if="${#fields.hasAnyErrors()}">
          <ul>
            <li th:each="error : ${#fields.allErrors()}" th:text="${error}" />
          </ul>
        </div>
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" id="title" placeholder="Title">
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        <label for="description">Description</label>
        <input type="text" th:field="*{description}" id="description" placeholder="Description">
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        <label for="active">Active</label>
        <input type="text" th:field="*{active}" id="active" placeholder="true">
        <span th:if="${#fields.hasErrors('active')}" th:errors="*{active}"></span>
        <input type="submit" value="Add segment">
      </form>
    </div>
  </body>
</html>
