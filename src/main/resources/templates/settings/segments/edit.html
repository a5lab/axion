<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" name="description"/>
    <meta content="HTML, CSS, JavaScript" name="keywords">
  </head>
  <body>
    <div id="content">
      <h1 class="wrapper-title">Edit segment</h1>
      <div class="wrapper-content">
        <form action="#" th:action="@{/settings/segments/update}" th:object="${segmentDto}" method="post">
          <th:block th:replace="~{settings/segments/fields.html}" />
          <input type="hidden" th:field="*{id}" id="id">
          <input class="filter-button my-2" type="submit" value="Update segment">
        </form>
      </div>
    </div>
  </body>
</html>
