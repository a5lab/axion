<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" name="description"/>
    <meta content="HTML, CSS, JavaScript" name="keywords">
  </head>
  <body>
    <div id="content">
      <h1>Edit segment</h1>
      <form action="#" th:action="@{/templates/settings/segment/update}" th:object="${segmentDto}" method="post">
        <th:block th:replace="~{settings/segment/fields.html}" />
        <input type="hidden" th:field="*{id}" id="id">
        <input type="submit" value="Update segment">
      </form>      
    </div>
  </body>
</html>
