<div id="filter">
  <a href="#" id="filter-nav">Filter</a>
  <form action="#" id="filter-form" method="get" th:action="@{/settings/technologies}" th:object="${technologyFilter}">
    <div th:if="${#fields.hasAnyErrors()}">
      <ul>
        <li th:each="error : ${#fields.allErrors()}" th:text="${error}"/>
      </ul>
    </div>
    <label for="title">Title</label>
    <input id="title" placeholder="Title" th:field="*{title}" type="text">
    <label for="website">Website</label>
    <input id="website" placeholder="Website" th:field="*{website}" type="text">
    <input type="submit" value="Filter">
  </form>
</div>
