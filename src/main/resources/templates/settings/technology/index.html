<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" name="description"/>
    <meta content="HTML, CSS, JavaScript" name="keywords">
  </head>
  <body>
    <div id="content">
      <div th:switch="${technologyDtoPage.getTotalElements()}">
        <h1 th:case="0">No entries yet!</h1>
        <div th:case="*">
          <h1>Technologies</h1>
          <div>
            <span th:if="${technologyDtoPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
              <a th:href="@{/settings/technology(size=${technologyDtoPage.size}, page=${pageNumber})}"
                 th:text="${pageNumber}" th:class="${pageNumber==technologyDtoPage.number + 1} ? active"></a>
            </span>
          </div>
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Website</th>
                <th>Description</th>
                <th>Moved</th>
                <th>Active</th>
                <th>Show</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="technologyDto : ${technologyDtoPage.getContent()}">
                <td th:text="${technologyDto.title}"></td>
                <td th:text="${technologyDto.website}"></td>
                <td th:text="${technologyDto.description}"></td>
                <td th:text="${technologyDto.moved}"></td>
                <td th:text="${technologyDto.active}"></td>
                <td><a th:href="@{/settings/technology/show/{id}(id=${technologyDto.id})}">Show</a></td>
                <td><a th:href="@{/settings/technology/edit/{id}(id=${technologyDto.id})}">Edit</a></td>
                <td><a th:href="@{/settings/technology/delete/{id}(id=${technologyDto.id})}">Delete</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <p><a href="/settings/technology/add">Add a new technology</a></p>
      </div>
    </div>
  </body>
</html>
