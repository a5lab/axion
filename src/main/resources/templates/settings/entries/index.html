<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" name="description"/>
    <meta content="HTML, CSS, JavaScript" name="keywords">
  </head>
  <body>
    <div id="content">
      <div th:switch="${entries}">
        <h1 th:case="null">No entries yet!</h1>
        <div th:case="*">
          <h1>Entries</h1>
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Show</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="entry : ${entries}">
                <td th:text="${entry.title}"></td>
                <td th:text="${entry.description}"></td>
                <td><a th:href="@{/settings/entries/show/{id}(id=${entry.id})}">Show</a></td>
                <td><a th:href="@{/settings/entries/edit/{id}(id=${entry.id})}">Edit</a></td>
                <td><a th:href="@{/settings/entries/delete/{id}(id=${entry.id})}">Delete</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <p><a href="/settings/entries/add">Add a new entry</a></p>
      </div>
    </div>
  </body>
</html>
