<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" name="description"/>
    <meta content="HTML, CSS, JavaScript" name="keywords">
  </head>
  <body>
    <div id="content">
      <div th:switch="${entryDtoPage.getTotalElements()}">
        <h1 th:case="0">No entries yet!</h1>
        <div th:case="*">
          <h1>Entries</h1>
          <div th:replace="fragments/sorting :: sorting(${entryDtoPage},${pageNumbers})"></div>
          <div>
            <span th:if="${entryDtoPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
              <a th:href="@{/settings/entries(size=${entryDtoPage.size}, page=${pageNumber})}"
                 th:text=${pageNumber} th:class="${pageNumber==entryDtoPage.number + 1} ? active"></a>
            </span>
          </div>
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Show</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="entryDto : ${entryDtoPage.getContent()}">
                <td th:text="${entryDto.title}"></td>
                <td th:text="${entryDto.description}"></td>
                <td><a th:href="@{/settings/entries/show/{id}(id=${entryDto.id})}">Show</a></td>
                <td><a th:href="@{/settings/entries/edit/{id}(id=${entryDto.id})}">Edit</a></td>
                <td><a th:href="@{/settings/entries/delete/{id}(id=${entryDto.id})}">Delete</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <p><a href="/settings/entries/add">Add a new entry</a></p>
      </div>
    </div>
  </body>
</html>
