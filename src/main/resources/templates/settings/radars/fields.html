<div th:if="${#fields.hasAnyErrors()}">
  <ul>
    <li th:each="error : ${#fields.allErrors()}" th:text="${error}" />
  </ul>
</div>
<label for="radar_type_id">Radar type</label>
<select id="radar_type_id" name="radar_type_id" th:field="*{radar_type.id}">
  <option th:each="radar_type : ${radar_types}" th:value="${radar_type.id}" th:utext="${radar_type.title}"/>
</select>
<label for="title">Title</label>
<input type="text" th:field="*{title}" id="title" placeholder="Title">
<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
<label for="description">Description</label>
<input type="text" th:field="*{description}" id="description" placeholder="Description">
<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
<label for="primary">Primary</label>
<input type="checkbox" th:field="*{primary}" id="primary">
<span th:if="${#fields.hasErrors('primary')}" th:errors="*{primary}"></span>
<label for="active">Active</label>
<input type="checkbox" th:field="*{active}" id="active">
<span th:if="${#fields.hasErrors('active')}" th:errors="*{active}"></span>
