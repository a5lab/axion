<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" title="description"/>
    <meta content="HTML, CSS, JavaScript" title="keywords">
  </head>
  <body>
    <div id="content">
      <h1>Add radar</h1>
      <form action="#" th:action="@{/settings/radars/create}" th:object="${radar}" method="post">
        <th:block th:replace="~{settings/radars/fields.html}" />
        <input type="submit" value="Add radar">
      </form>
    </div>
  </body>
</html>
