<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" name="description"/>
    <meta content="HTML, CSS, JavaScript" name="keywords">
  </head>
  <body>
    <div id="content">
      <div th:switch="${radars}">
        <h1 th:case="null">No radars yet!</h1>
        <div th:case="*">
          <h1>Radars</h1>
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Prime</th>
                <th>Show</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="radar : ${radars}">
                <td th:text="${radar.title}"></td>
                <td th:text="${radar.description}"></td>
                <td th:text="${radar.prime}"></td>
                <td><a th:href="@{/settings/radars/show/{id}(id=${radar.id})}">Show</a></td>
                <td><a th:href="@{/settings/radars/edit/{id}(id=${radar.id})}">Edit</a></td>
                <td><a th:href="@{/settings/radars/delete/{id}(id=${radar.id})}">Delete</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <p><a href="/settings/radars/add">Add a new radar</a></p>
      </div>
    </div>
  </body>
</html>
