<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" name="description"/>
    <meta content="HTML, CSS, JavaScript" name="keywords">
  </head>
  <body>
    <div id="content">
      <h1 class="wrapper-title">Radars</h1>
      <div id="settings-radars-page" class="wrapper-content">
        <th:block th:replace="~{settings/radars/filter.html}" />
        <div th:switch="${radarPage.getTotalElements()}">
          <p th:case="0">No radars.</p>
          <div th:case="*">
            <th:block th:replace="~{settings/radars/paging.html}" />
            <table class="table-wrapper">
              <thead>
                <tr>
                  <th th:replace="settings/radars/sorting :: sorting('radarType.title','Radar type')"></th>
                  <th th:replace="settings/radars/sorting :: sorting('title','Title')"></th>
                  <th th:replace="settings/radars/sorting :: sorting('description','Description')"></th>
                  <th th:replace="settings/radars/sorting :: sorting('primary','Primary')"></th>
                  <th th:replace="settings/radars/sorting :: sorting('active','Active')"></th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="radar : ${radarPage.getContent()}">
                  <td th:text="${radar.radarType.title}"></td>
                  <td th:text="${radar.title}"></td>
                  <td th:text="${radar.description}"></td>
                  <td th:text="${radar.primary}"></td>
                  <td th:text="${radar.active}"></td>
                  <td>
                    <a th:href="@{/settings/radars/show/{id}(id=${radar.id})}" class="action-show" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Show"></a>
                    <a th:href="@{/settings/radars/edit/{id}(id=${radar.id})}" class="action-edit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Edit"></a>
                    <a th:href="@{/settings/radars/delete/{id}(id=${radar.id})}" class="action-delete" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Delete"></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <p><a href="/settings/radars/add" class="btn-orange-wrapper">Add a new radar</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
