<div id="filter">
  <div class="filter-sort">
    <a href="#" id="filter-nav" class="mb-3 color-blue-primary">Filter</a>
  </div>
  <form action="#" id="filter-form" class="mb-3" method="get" th:action="@{/settings/radars}" th:object="${radarFilter}">
    <div th:if="${#fields.hasAnyErrors()}">
      <ul>
        <li th:each="error : ${#fields.allErrors()}" th:text="${error}"/>
      </ul>
    </div>
    <label for="title">Title</label>
    <input id="title" placeholder="Title" th:field="*{title}" type="text">
    <span class="error-field-wrapper" th:errors="*{title}" th:if="${#fields.hasErrors('title')}"></span>

    <input class="check-wrapper me-1" id="filterByPrimary"
           onchange="document.getElementById('primary').disabled = !this.checked;" th:field="*{filterByPrimary}"
           type="checkbox">
    <label for="filterByPrimary">Filter by primary</label>
    <span class="error-field-wrapper" th:errors="*{filterByPrimary}"
          th:if="${#fields.hasErrors('filterByPrimary')}"></span>

    <input class="check-wrapper me-1" id="primary" th:field="*{primary}" type="checkbox">
    <label for="primary">Primary</label>
    <span class="error-field-wrapper" th:errors="*{primary}" th:if="${#fields.hasErrors('filterByPrimary')}"></span>

    <input class="check-wrapper me-1" id="filterByActive"
           onchange="document.getElementById('active').disabled = !this.checked;" th:field="*{filterByActive}"
           type="checkbox">
    <label for="filterByActive">Filter by active</label>
    <span class="error-field-wrapper" th:errors="*{filterByActive}"
          th:if="${#fields.hasErrors('filterByActive')}"></span>

    <input class="check-wrapper me-1" id="active" th:field="*{active}" type="checkbox">
    <label for="active">Active</label>
    <span class="error-field-wrapper" th:errors="*{active}" th:if="${#fields.hasErrors('filterByActive')}"></span>

    <input class="filter-button" type="submit" value="Filter">
  </form>
  <div class="border-grey"></div>
</div>
