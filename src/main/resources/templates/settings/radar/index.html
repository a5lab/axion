<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" name="description"/>
    <meta content="HTML, CSS, JavaScript" name="keywords">
  </head>
  <body>
    <div id="content">
      <div th:switch="${radarPage.getTotalElements()}">
        <h1 th:case="0">No radars yet!</h1>
        <div th:case="*">
          <h1>Radars</h1>
          <div>
            <span th:if="${radarPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
              <a th:href="@{/templates/settings/radar(size=${radarPage.size}, page=${pageNumber})}"
                 th:text="${pageNumber}" th:class="${pageNumber==radarPage.number + 1} ? active"></a>
            </span>
          </div>
          <table>
            <thead>
              <tr>
                <th>Radar type</th>
                <th>Title</th>
                <th>Description</th>
                <th>Primary</th>
                <th>Active</th>
                <th>Show</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="radar : ${radarPage.getContent()}">
                <td th:text="${radar.radarType.title}"></td>
                <td th:text="${radar.title}"></td>
                <td th:text="${radar.description}"></td>
                <td th:text="${radar.primary}"></td>
                <td th:text="${radar.active}"></td>
                <td><a th:href="@{/templates/settings/radar/show/{id}(id=${radar.id})}">Show</a></td>
                <td><a th:href="@{/templates/settings/radar/edit/{id}(id=${radar.id})}">Edit</a></td>
                <td><a th:href="@{/templates/settings/radar/delete/{id}(id=${radar.id})}">Delete</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <p><a href="/settings/radar/add">Add a new radar</a></p>
      </div>
    </div>
  </body>
</html>
