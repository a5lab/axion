<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" name="description"/>
    <meta content="HTML, CSS, JavaScript" name="keywords">
  </head>
  <body>
    <div id="content">
      <h1>Edit blip</h1>
      <form action="#" th:action="@{/settings/blips/update}" th:object="${blipDto}" method="post">
        <div th:if="${#fields.hasAnyErrors()}">
          <ul>
            <li th:each="error : ${#fields.allErrors()}" th:text="${error}" />
          </ul>
        </div>
        <input type="hidden" th:field="*{id}" id="id">
        <label for="segment_no">Segment number</label>
        <input type="text" th:field="*{segment_no}" id="segment_no" placeholder="0">
        <span th:if="${#fields.hasErrors('segment_no')}" th:errors="*{segment_no}"></span>
        <input type="submit" value="Update blip">
      </form>      
    </div>
  </body>
</html>
