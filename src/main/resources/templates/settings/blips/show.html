<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" name="description"/>
    <meta content="HTML, CSS, JavaScript" name="keywords">
  </head>
  <body>
    <div id="content">
        <h1>Blip</h1>
        <ul class="html-view">
          <li>
            <p>Title</p>
            <p th:text="${blipDto.title}"></p>
          </li>
          <li>
            <p>Description</p>
            <p th:text="${blipDto.description}"></p>
          </li>
        </ul>
      <p><a href="/settings/blips">View all blips</a></p>
    </div>
  </body>
</html>
