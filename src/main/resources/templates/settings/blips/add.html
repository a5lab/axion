<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" title="description"/>
    <meta content="HTML, CSS, JavaScript" title="keywords">
  </head>
  <body>
    <div id="content">
      <h1>Add blip</h1>
      <form action="#" th:action="@{/settings/blips/create}" th:object="${blipDto}" method="post">
        <div th:if="${#fields.hasAnyErrors()}">
          <ul>
            <li th:each="error : ${#fields.allErrors()}" th:text="${error}" />
          </ul>
        </div>
        <label for="radar_id">Radar</label>
        <select id="radar_id" name="radarId" th:field="*{radar.id}">
          <option th:each="radar : ${radars}" th:value="${radar.id}" th:utext="${radar.title}"/>
        </select>
        <label for="entry_id">Entry</label>
        <select  id="entry_id" name="entry_id" th:field="*{entryId}" >
          <option th:each="entry : ${entries}" th:value="${entry.id}" th:utext="${entry.title}"/>
        </select>
        <label for="segment_id">Segment</label>
        <select  id="segment_id" name="segment_id" th:field="*{segmentId}" >
          <option th:each="segment : ${segments}" th:value="${segment.id}" th:utext="${segment.title}"/>
        </select>
        <label for="segment_no">Segment number</label>
        <input type="text" th:field="*{segmentNo}" id="segment_no" placeholder="1">
        <span th:if="${#fields.hasErrors('segmentNo')}" th:errors="*{segmentNo}"></span>
        <label for="ring_id">Ring</label>
        <select  id="ring_id" name="ring_id" th:field="*{ringId}" >
          <option th:each="ring : ${rings}" th:value="${ring.id}" th:utext="${ring.title}"/>
        </select>
        <label for="ring_no">Ring number</label>
        <input type="text" th:field="*{ringNo}" id="ring_no" placeholder="0">
        <span th:if="${#fields.hasErrors('ringNo')}" th:errors="*{ringNo}"></span>
        <input type="submit" value="Add blip">
      </form>
    </div>
  </body>
</html>
