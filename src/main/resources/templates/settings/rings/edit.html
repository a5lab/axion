<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" name="description"/>
    <meta content="HTML, CSS, JavaScript" name="keywords">
  </head>
  <body>
    <div id="content">
      <h1>Edit ring</h1>
      <form action="#" th:action="@{/settings/rings/update}" th:object="${ringDto}" method="post">
        <div th:if="${#fields.hasAnyErrors()}">
          <ul>
            <li th:each="error : ${#fields.allErrors()}" th:text="${error}" />
          </ul>
        </div>
        <input type="hidden" th:field="*{id}" id="id">
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" id="title" placeholder="Title">
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        <label for="description">Description</label>
        <input type="text" th:field="*{description}" id="description" placeholder="Description">
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        <label for="priority">Priority</label>
        <input type="text" th:field="*{priority}" id="priority" placeholder="100">
        <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></span>
        <label for="active">Active</label>
        <input type="text" th:field="*{active}" id="active" placeholder="true">
        <span th:if="${#fields.hasErrors('active')}" th:errors="*{active}"></span>
        <input type="submit" value="Update ring">
      </form>      
    </div>
  </body>
</html>
