<div class="my-2">
  <span th:if="${ringDtoPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}" class="paging-number-wrapper">
    <a th:href="@{/settings/rings(size=${ringDtoPage.size}, page=${pageNumber})}"
       th:text="${pageNumber}" th:class="${pageNumber==ringDtoPage.number + 1} ? active"></a>
  </span>
</div>
