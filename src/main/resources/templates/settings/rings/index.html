<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" name="description"/>
    <meta content="HTML, CSS, JavaScript" name="keywords">
  </head>
  <body>
    <div id="content">
      <div th:switch="${ringDtoPage.getTotalElements()}">
        <h1 th:case="0">No rings yet!</h1>
        <div th:case="*">
          <h1>Rings</h1>
          <div>
            <span th:if="${ringDtoPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
              <a th:href="@{/templates/settings/rings(size=${ringDtoPage.size}, page=${pageNumber})}"
                 th:text="${pageNumber}" th:class="${pageNumber==ringDtoPage.number + 1} ? active"></a>
            </span>
          </div>
          <table>
            <thead>
              <tr>
                <th>Radar</th>
                <th>Title</th>
                <th>Description</th>
                <th>Priority</th>
                <th>Active</th>
                <th>Show</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="ringDto : ${ringDtoPage.getContent()}">
                <td th:text="${ringDto.radar.title}"></td>
                <td th:text="${ringDto.title}"></td>
                <td th:text="${ringDto.description}"></td>
                <td th:text="${ringDto.position}"></td>
                <td th:text="${ringDto.active}"></td>
                <td><a th:href="@{/templates/settings/rings/show/{id}(id=${ringDto.id})}">Show</a></td>
                <td><a th:href="@{/templates/settings/rings/edit/{id}(id=${ringDto.id})}">Edit</a></td>
                <td><a th:href="@{/templates/settings/rings/delete/{id}(id=${ringDto.id})}">Delete</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <p><a href="/settings/ring/add">Add a new ring</a></p>
      </div>
    </div>
  </body>
</html>
