<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" name="description"/>
    <meta content="HTML, CSS, JavaScript" name="keywords">
  </head>
  <body>
    <div id="content">
      <h1 class="wrapper-title">Rings</h1>
      <div id="settings-rings-page" class="wrapper-content">
        <th:block th:replace="~{settings/rings/filter.html}" />
        <div th:switch="${ringDtoPage.getTotalElements()}">
          <p th:case="0">No rings.</p>
          <div th:case="*">
            <th:block th:replace="~{settings/rings/paging.html}" />
            <table class="table-wrapper">
              <thead>
                <tr>
                  <th th:replace="settings/rings/sorting :: sorting('radar.title','Radar')"></th>
                  <th th:replace="settings/rings/sorting :: sorting('title','Title')"></th>
                  <th th:replace="settings/rings/sorting :: sorting('description','Description')"></th>
                  <th th:replace="settings/rings/sorting :: sorting('position','Position')"></th>
                  <th th:replace="settings/rings/sorting :: sorting('color','Color')"></th>
                  <th th:replace="settings/rings/sorting :: sorting('active','Active')"></th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="ringDto : ${ringDtoPage.getContent()}">
                  <td th:text="${ringDto.radar.title}"></td>
                  <td th:text="${ringDto.title}"></td>
                  <td th:text="${ringDto.description}"></td>
                  <td th:text="${ringDto.position}"></td>
                  <td th:text="${ringDto.color}"></td>
                  <td th:text="${ringDto.active}"></td>
                  <td>
                    <span class="table-action">
                      <a th:href="@{/settings/rings/show/{id}(id=${ringDto.id})}" class="action-show" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Show"></a>
                      <a th:href="@{/settings/rings/edit/{id}(id=${ringDto.id})}" class="action-edit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Edit"></a>
                      <a th:href="@{/settings/rings/delete/{id}(id=${ringDto.id})}" class="action-delete" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Delete"></a>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <p><a href="/settings/rings/add" class="btn-orange-wrapper">Add a new ring</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
