<!DOCTYPE HTML>
<html th:replace="~{layouts/settings :: settings(~{::title}, ~{::meta}, ~{:: #content})}"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard title</title>
    <meta content="Page description" name="description"/>
    <meta content="HTML, CSS, JavaScript" name="keywords">
  </head>
  <body>
    <div id="content">
      <div th:switch="${tenantDtoPage.getTotalElements()}">
        <h1 th:case="0">No tentants yet!</h1>
        <div th:case="*">
          <h1>Tentants</h1>
          <th:block th:replace="~{settings/tenants/filter.html}" />
          <div>
            <span th:if="${tenantDtoPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
              <a th:href="@{/settings/tenants(size=${tenantDtoPage.size}, page=${pageNumber})}"
                 th:text="${pageNumber}" th:class="${pageNumber==tenantDtoPage.number + 1} ? active"></a>
            </span>
          </div>
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Show</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="tenantDto : ${tenantDtoPage.getContent()}">
                <td th:text="${tenantDto.title}"></td>
                <td th:text="${tenantDto.description}"></td>
                <td><a th:href="@{/settings/tenants/show/{id}(id=${tenantDto.id})}">Show</a></td>
                <td><a th:href="@{/settings/tenants/edit/{id}(id=${tenantDto.id})}">Edit</a></td>
                <td><a th:href="@{/settings/tenants/delete/{id}(id=${tenantDto.id})}">Delete</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <p><a href="/settings/tenants/add">Add a new tenant</a></p>
      </div>
    </div>
  </body>
</html>
